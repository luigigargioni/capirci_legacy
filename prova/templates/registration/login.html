<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/prova/css/login.css">
    <link rel="stylesheet" href="../../static/prova/css/bootstrap.css">
    <link rel="stylesheet" href="../../static/prova/css/fontawesome.css">

    <link rel="shortcut icon" href="../../static/prova/images/brain.png"/>

    <title>CAPIRCI</title>
</head>
<body>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="../../static/prova/images/brain.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <p id="titleCAPIRCI">CAPIRCI</p>
            <p id="titleDescription">Chat And Program Industrial Robots through Convenient Interaction</p>
            <div class="d-flex justify-content-center form_container">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        {{ form.username }}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        {{ form.password }}
                    </div>
                    <br>
                    <input type="submit" value="Login" class="btn login_btn"/>
                </form>
            </div>
            {% if form.errors %}
                <p id="titleTryAgain">Your username and password didn't match. Please try again.</p>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
